# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'
    



#Use Python 3.x
steps:
- task: UsePythonVersion@0
  inputs:
    versionSpec: 3.7.6 
  displayName: 'Use Python 3.7.6'
 
- script: |
         python -m venv antenv
         source antenv/bin/activate
         pip install gunicorn


#Install requirements
- script: pip install -r requirements.txt
  displayName: 'Install requirements'  
#Install dependencies

- script: python -m pip install --upgrade pip setuptools wheel
  displayName: 'Install tools'



#run test
- script: 'python test_test1.py'
  displayName: Pytest

#Publish Test Results **/TEST-*.xml
- task: PublishTestResults@2
  displayName: 'Publish Test Results test_test1.py'

#Archive app
- task: ArchiveFiles@2
  displayName: 'Archive app'
  inputs:
    rootFolderOrFile: '$(System.DefaultWorkingDirectory)'
    archiveFile: '$(Build.ArtifactStagingDirectory)$(Build.BuildId).zip'


- task: ArchiveFiles@2
  displayName: 'Archive tests'
  inputs:
    rootFolderOrFile: '$(System.DefaultWorkingDirectory)'
    archiveFile: '$(Build.ArtifactStagingDirectory)$(Build.BuildId).zip'





       
- task: ArchiveFiles@2
  inputs:
    rootFolderOrFile: '$(Build.BinariesDirectory)'
    includeRootFolder: true
    archiveType: 'zip'
    archiveFile: '$(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip'
    replaceExistingArchive: true
    verbose: true
    quiet: true

#Copy file
- task: CopyFilesOverSSH@0
  inputs:
    sshEndpoint: 'areenweb@40.87.8.185'
    sourceFolder: 'hello_app/'
    contents: '**'
    targetFolder: 'webapp.py'
    readyTimeout: '20000'
    failOnEmptySource: true

  #Publish Artifact: drop
- task: PublishBuildArtifacts@1
  displayName: 'Publish Artifact: drop'



  



- task: ExtractFiles@1
  displayName: 'Extract files '
  inputs:
    destinationFolder: '$(System.DefaultWorkingDirectory)'




- task: PublishTestResults@2
  displayName: 'Publish Test Results '
