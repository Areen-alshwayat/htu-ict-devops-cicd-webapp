trigger:
- master

pool:
  vmImage: 'ubuntu-latest'
    

#Use Python 3.x
steps:
- task: UsePythonVersion@0
  inputs:
    versionSpec: 3.7.6 
  displayName: 'Use Python 3.7.6'

